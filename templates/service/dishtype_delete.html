{% extends "base.html" %}
{% block content %}
    {% load crispy_forms_tags %}
    <h1>Delete dish type {{ dishtype.name }}</h1>
    <h2>You really want to delete {{ dishtype.name }} ? All dishes belonging to this type will be deleted!</h2>
    <form action="" method="post">
    {% csrf_token %}
    {{ form|crispy }}
        <input type="submit" value="Delete" class="btn btn-danger">
    </form>
{% endblock %}
