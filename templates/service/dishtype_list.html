{% extends "base.html" %}
{% block content %}
    <h1>Dish type list
        <a href="{% url "service:dishtype-create" %}">
            <button class="btn btn-secondary">Add</button>
        </a></h1>
    {% if dishtype_list %}
        {% for dish in dishtype_list %}
           <ul>
           <li>
               <a href="{% url "service:dishtype-detail" pk=dish.id %}">{{ dish }}</a>
           </li>
           </ul>
        {% endfor %}
    {% endif %}
{% endblock %}
