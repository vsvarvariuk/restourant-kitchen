{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
    <div class="container my-5">
        <h1 class="text-center mb-4 display-4 text-primary">
            Dish List
            <a href="{% url 'service:dish-create' %}" class="ms-3">
                <button class="btn btn-lg btn-success">Add Dish</button>
            </a>
        </h1>

        <!-- Search form -->
        <form action="" method="get" class="mb-4 d-flex justify-content-center">
            {% csrf_token %}
            <div class="d-flex align-items-center">
                {{ search_field|crispy }}
                <input type="submit" value="Search" class="btn btn-lg btn-info ms-3">
            </div>
        </form>

        <!-- Dish list -->
        {% if dish_list %}
            <div class="list-group">
                {% for dish in dish_list %}
                    <a href="{% url 'service:dish-detail' pk=dish.id %}" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                        <span>{{ dish.name }}</span>
                        <span class="badge bg-primary rounded-pill">View Details</span>
                    </a>
                {% endfor %}
            </div>
        {% else %}
            <div class="alert alert-warning text-center" role="alert">
                No dishes found.
            </div>
        {% endif %}
    </div>
{% endblock %}
