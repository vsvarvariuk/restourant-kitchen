{% extends "base.html" %}
{% block content %}
    <h1>Dish list</h1>
    {% if dish_list %}
        {% for dish in dish_list %}
           <ul>
           <li><a href="{% url "service:dish-detail" pk=dish.id %}">{{ dish.name }}</a></li>
           </ul>
        {% endfor %}
    {% endif %}
{% endblock %}
