{% extends "base.html" %}
{% load crispy_forms_filters %}
{% block content %}
    <h1>Dish list
        <a href="{% url "service:dish-create" %}">
            <button class="btn btn-secondary">Add dish</button>
        </a>
    </h1>
    <form action="" method="get" class="form-inline">
    {% csrf_token %}
    {{ search_field|crispy }}
        <input type="submit" value="Search" class="btn btn-primary">
    </form>
    <br>
    {% if dish_list %}
        {% for dish in dish_list %}
           <ul>
           <li>
               <strong>
                   <a href="{% url "service:dish-detail" pk=dish.id %}">{{ dish.name }}</a>
               </strong>
           </li>
           </ul>
        {% endfor %}
    {% endif %}
{% endblock %}
